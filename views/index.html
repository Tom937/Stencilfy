<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stencil-ify</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

  </head>
  
  <body>
    <div id="instructions">
      <h1>Stencil-ify</h1>
      <form method="POST" id="NameForm" action="/">
        <input name="text" type="text" placeholder="Your text">
        <button type="submit" class="stencilBtn">Remove Counters</button>
      </form>
    </div>
    
    <!-- Test imported SVG -->

    <div id="textSVG">
    </div>
    
    <div id="textSVGstencil">   
    </div>
    
    
    <div id="svgContainer">
    </div>
  
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
    
    <script>    
      
    function addSVGtoPage(origSVG, newSVG){
      $('#textSVG').html(origSVG);
      $('#textSVGstencil').html(newSVG);
    }
      
   $(function(){
     $('.stencilBtn').click(function(e){
       e.preventDefault();
       console.log('stencil button clicked');
       
       var data = {};
       data.text = $('input[name="text"]').val();
       
       $.ajax({
         type: 'POST',
         data: JSON.stringify(data),
         contentType: 'application/json',
         url: '/',
         success: function(data){
           console.log('success');
           var svg = data;
           console.log(JSON.stringify(data));
           addSVGtoPage(svg.origSVG, svg.newSVG);
         }
       });
       
     });
   });
      
    </script>
  </body>
</html>
